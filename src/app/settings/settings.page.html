<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      App Version
    </ion-card-header>
    <ion-card-content>
      <p>Version: {{ appVersion }}</p>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Notifications
    </ion-card-header>
    <ion-card-content>
      <ion-toggle [(ngModel)]="notificationEnabled"></ion-toggle>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Dark Mode
    </ion-card-header>
    <ion-card-content>
      <ion-toggle [(ngModel)]="darkModeEnabled"></ion-toggle>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Language
    </ion-card-header>
    <ion-card-content>
      <ion-select [(ngModel)]="language">
        <ion-select-option value="English">English</ion-select-option>
        <ion-select-option value="Spanish">Spanish</ion-select-option>
        <ion-select-option value="French">French</ion-select-option>
        <ion-select-option value="German">German</ion-select-option>
        <ion-select-option value="Chinese">Chinese</ion-select-option>
        <ion-select-option value="Japanese">Japanese</ion-select-option>
        <ion-select-option value="Arabic">Arabic</ion-select-option>
        <ion-select-option value="Russian">Russian</ion-select-option>
        <ion-select-option value="Portuguese">Portuguese</ion-select-option>
        <ion-select-option value="Italian">Italian</ion-select-option>
        <ion-select-option value="Dutch">Dutch</ion-select-option>
        <ion-select-option value="Korean">Korean</ion-select-option>
        <ion-select-option value="Turkish">Turkish</ion-select-option>
        <ion-select-option value="Hindi">Hindi</ion-select-option>
        <ion-select-option value="Swedish">Swedish</ion-select-option>
        <ion-select-option value="Danish">Danish</ion-select-option>
        <ion-select-option value="Norwegian">Norwegian</ion-select-option>
        <ion-select-option value="Finnish">Finnish</ion-select-option>
        <ion-select-option value="Greek">Greek</ion-select-option>
        <ion-select-option value="Hebrew">Hebrew</ion-select-option>
        <!-- Add more common languages here -->
        <ion-select-option value="Other">Other (Please specify)</ion-select-option>
      </ion-select>
      
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Theme
    </ion-card-header>
    <ion-card-content>
      <ion-segment [(ngModel)]="selectedTheme">
        <ion-segment-button value="light">
          Light
        </ion-segment-button>
        <ion-segment-button value="dark">
          Dark
        </ion-segment-button>
      </ion-segment>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="danger" (click)="logout()">Logout</ion-button>
</ion-content>
