<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title class="text-center">
      Wallet
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="mx-auto" style="max-width: 400px;">
    <ion-card-header>
      <ion-card-title class="text-center">
        Wallet Balance
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="text-center">
      <h1 class="wallet-balance">$50.00</h1>
    </ion-card-content>
  </ion-card>
</ion-content>
