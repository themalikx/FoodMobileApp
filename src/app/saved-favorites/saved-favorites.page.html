<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Saved Favorites
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let favorite of savedFavorites" (click)="viewFavoriteDetails(favorite)">
      {{ favorite.name }}
    </ion-item>
  </ion-list>
</ion-content>
