<ion-header [translucent]="true">
  <!-- Header content goes here -->
</ion-header>

<ion-content class="ion-padding">
  <!-- Main content of the tab1 page goes here -->
</ion-content>

<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- User Account and Profile -->
      <ion-list>
        <ion-item>
          <ion-avatar slot="start">
            <ion-img [src]="user.profilePicture" alt="User Avatar"></ion-img>
          </ion-avatar>
          <ion-label>
            <h2 style="font-size: 20px; margin-bottom: 5px;">John Doe</h2>
            <ion-button fill="clear" style="font-weight: bold;" (click)="goToEditProfilePage()">
              Edit Profile
            </ion-button>
          </ion-label>
        </ion-item>
      </ion-list>

      <!-- Ordering Features -->
      <ion-list>
        <ion-item routerLink="/browse-restaurants">
          <ion-label>Browse Restaurants</ion-label>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item routerLink="/cart">
          <ion-label>View Cart</ion-label>
        </ion-item>
      </ion-list>

      <!-- Payment and Wallet -->
      <ion-list>
        <ion-item routerLink="/payment-methods">
          <ion-label>Payment Methods</ion-label>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item routerLink="/wallet">
          <ion-label>Wallet</ion-label>
        </ion-item>
      </ion-list>

      <!-- Favorite and Saved Items -->
      <ion-list>
        <ion-item routerLink="/saved-favorites">
          <ion-label>Saved Favorites</ion-label>
        </ion-item>
      </ion-list>

      <!-- Notifications and Alerts -->
      <ion-list>
        <ion-item routerLink="/notifications">
          <ion-label>Notifications</ion-label>
        </ion-item>
      </ion-list>

      <!-- Settings and Preferences -->
      <ion-list>
        <ion-item routerLink="/settings">
          <ion-label>Settings</ion-label>
        </ion-item>
      </ion-list>

      <!-- Help and Support -->
      <ion-list>
        <ion-item routerLink="/faq">
          <ion-label>FAQ</ion-label>
        </ion-item>
      </ion-list>

      <ion-list>
        <ion-item routerLink="/contact-support">
          <ion-label>Contact Support</ion-label>
        </ion-item>
      </ion-list>

      <!-- Log Out -->
      <ion-list>
        <ion-item routerLink="/logout">
          <ion-label>Log Out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-header>
    <ion-content class="ion-padding">
      <!-- Main content of the menu page goes here -->
    </ion-content>
  </div>
</ion-app>
